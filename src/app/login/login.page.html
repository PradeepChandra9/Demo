

<ion-content >
  <div class="header">
    <h1>Mobile Supply Chain</h1>
  </div>
  <div class="login">
  <ion-item>
    <ion-label position="floating" >Username</ion-label>
    <ion-icon name="person-circle-outline" slot="start" size="small"></ion-icon>
    <ion-input  [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-icon name="lock-closed-outline" slot="start" size="small"></ion-icon>
    <ion-input  [type]="passwordType" [(ngModel)]="password"></ion-input>
    <ion-icon name="eye" slot="end" size="small" (click)="togglePassword()"></ion-icon>
  </ion-item>

  <ion-button expand="block" (click)="login()">Login</ion-button>

</div>
</ion-content>

<div class="logo">
<ion-footer>
  <img src="assets/images/Logo.png">
</ion-footer>
</div>
